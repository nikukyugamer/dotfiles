add_newline = true

# "[WARN] - (starship::utils): Executing command "node" timed out." 対策
# 単位はミリ秒
command_timeout = 15000

[hostname]
# bold dimmed green だと薄暗く (dimmed) になるので除外する
style = "bold green"

[directory]
truncation_length = 2
# truncation_symbol が有効だと truncate_to_repo は無効（というか意味がない）
# truncate_to_repo = true
truncation_symbol = ".../"
# home_symbol = "~/"

[character]
success_symbol = "[🐈](bg:#800080 fg:#ff1493)" # (bold green)"
error_symbol = "[❌](bg:#00ff00 fg:#4b0082)" # (bold red)"

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

[package]
# あまり有用でないので disabled にした
disabled = true

[kubernetes]
style = "cyan purple"
symbol = "⛵kube:"
disabled = true

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"

[nodejs]
symbol = "🥟"
format = '[$symbol($version)]($style) '

[ruby]
symbol = "💎"
detect_files = ['.ruby-version', 'Gemfile']
format = '[$symbol($version)]($style) '
version_format = 'v${raw}'
detect_extensions = ['rb']

[aws.region_aliases]
ap-northeast-1 = "tokyo"
# ap-northeast-1 = ""

[aws]
format = '[$symbol($profile)(\($region\))(\[$duration\])]($style) '
style = "bold blue"
symbol = "aws:" # ⛅
force_display = true

[gcloud.region_aliases]
asia-northeast1 = "tokyo"

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
style = "bold green"
symbol = "gcp:" # 🌈

[time]
disabled = false
format = '🕙[$time]($style) '
utc_time_offset = "local"
time_range = "-"

[git_branch]
symbol = "git:" # 🌱
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "👍"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[username]
style_user = "bold purple"
style_root = "bold red"
format = "[$user]($style) "
disabled = false

[cmd_duration]
min_time = 1_000 # msec
show_milliseconds = false
format = '実行時間: [$duration]($style) '
style = 'bold yellow'
disabled = false
# 以降の行はデスクトップ通知に関する設定
show_notifications = false
min_time_to_notify = 45_000
# notification_time_out =
