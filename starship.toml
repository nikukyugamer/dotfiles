add_newline = true

[directory]
truncation_length = 2
# truncation_symbol が有効だと truncate_to_repo は無効（というか意味がない）
# truncate_to_repo = true
truncation_symbol = ".../"
home_symbol = "~/"

[character]
success_symbol = "[🐈](bold green)"

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

[nodejs]
symbol = ""

[ruby]
symbol = "🔺"

[aws.region_aliases]
ap-northeast-1 = "tokyo"

[aws]
style = "bold blue"
symbol = "☁️ "

[time]
disabled = false
format = '🕙[$time]($style) '
utc_time_offset = "local"
time_range = "-"

[git_branch]
symbol = "🌱"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

